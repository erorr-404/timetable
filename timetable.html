        <h1>Розклад</h1>
        <div class="main-content timetable">
            <table class="timetable-table" id="main-table">
                <thead>
                    <tr>
                        <th class="text-center column-black-font">№</th>
                        <th class="column-1 colum-head">Понеділок</th>
                        <th class="column-2 colum-head">Вівторок</th>
                        <th class="column-3 colum-head">Середа</th>
                        <th class="column-4 colum-head">Четвер</th>
                        <th class="column-5 colum-head">П'ятниця</th>
                        <th class="text-center">№</th>
                        <th class="column-black-font">Початок уроку</th>
                        <th class="column-black-font">Кінець уроку</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">1</td>
                    </tr>
                    <tr>
                        <td class="text-center">2</td>
                    </tr>
                    <tr>
                        <td class="text-center">3</td>
                    </tr>
                    <tr>
                        <td class="text-center">4</td>
                    </tr>
                    <tr>
                        <td class="text-center">5</td>
                    </tr>
                    <tr>
                        <td class="text-center">6</td>
                    </tr>
                    <tr>
                        <td class="text-center">7</td>
                    </tr>
                </tbody>
            </table>
            <p class="tip"> <span class="material-symbols-outlined">info</span> Нажми на потрібний предмет, щоб приєднатись на урок</p>
        </div>
